<div class="userlogout">
  <div class="modal-header d-block">
    <h3 class="modal-title-lg text-center" id="userlogoutLabel">
      Confirm Logout
    </h3>

    <button type="button" class="btn-close" (click)="close()">
      <img src="../../../assets/img/close.png" alt="close" />
    </button>
  </div>
  <div class="modal-body">
    <h4 class="text-center">Are you sure you want to logout?</h4>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-small btn-secondary" (click)="close()">
      Cancel
    </button>
    <button type="button" class="btn btn-small btn-primary" (click)="logout()">
      Yes
    </button>
  </div>
</div>
